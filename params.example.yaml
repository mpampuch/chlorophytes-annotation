# Example parameter file for Nanopore vs Illumina Quality Assessment Pipeline
# Copy this file and modify values as needed:
# cp params.example.yaml params.yaml
# nextflow run main.nf -params-file params.yaml

# Required input parameters
illumina_reads: 'data/illumina/*_{1,2}.fastq.gz'  # Path to paired-end Illumina FASTQ files
nanopore_reads: 'data/nanopore/*.fastq.gz'        # Path to nanopore FASTQ files

# Output directory
outdir: 'results'

# Analysis parameters
threads: 8           # Number of threads to use
kmer_size: 31        # K-mer size for analysis (typically 21-31)
bloom_bits: 37       # Bloom filter bits for yak count (higher = more memory, fewer false positives)

# Resource limits
max_memory: '32.GB'  # Maximum memory per process
max_cpus: 8          # Maximum CPU cores per process
max_time: '48.h'     # Maximum time per process

# Example configurations for different use cases:

# High-throughput configuration:
# threads: 16
# max_memory: '64.GB'
# max_cpus: 16

# Low-memory configuration:
# kmer_size: 25
# max_memory: '16.GB'
# bloom_bits: 35

# Fast analysis configuration:
# kmer_size: 21
# threads: 4
# max_memory: '8.GB'